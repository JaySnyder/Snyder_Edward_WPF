<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cost for client copies</title>
    <script type="text/javascript">

        //calculating the cost per copy for client with a 33.34% markup, then
        //divided equally between client divisions.//

        var colorCopies = prompt ("How many color copies were made?");
        var regularCopies = prompt ("How many black and white copies were made?");

        var result = Number(colorCopies) + Number(regularCopies);


        prompt ("Total number of copies" + result);

        var cost = result * .003 + 33.34%;

        prompt ("Total cost to customer - " + cost);





    </script>
</head>
<body>



</body>
</html>
