<body>
    <meta charset="UTF-8">
    <title>How many pounds of 12oz aluminum beer cans do I need to buy an $83 keg of beer</title>;
    <script type="text/javascript">


        var costOfkeg = prompt ("How much will your keg cost?");
        var splitBetween = prompt("How many people are you splitting this between?")


        var costPerperson = costOfkeg / splitBetween;

        prompt ("Cost per Person" + costPerperson);













    </script>
